<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Login</title>
    <!-- html 页面引入静态资源不用写static这个目录，因为Springboot默认这个目录是加载静态资源的，如果写的有就会加载失败  -->
    <!--<script src="/js/jquery-3.3.1.min.js"></script>
    <link href="/bootstrop/css/bootstrap.css" rel="stylesheet"></link>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"></link>
    <script src="/bootstrop/js/bootstrap.js"></script>-->
    <!--这个页面日了狗了，不知道为什么换了自己的引入样式就变了-->
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"></link>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="/css/login.css" rel="stylesheet" />
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <script src="/js/login/login.js"></script>
    <script src="/layer/layer.js"></script>
</head>
<body>
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">LOGIN</h3>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="注册邮箱" id="email" name="email" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="密码" id="password" name="password" maxlength="8"/>
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1"/>记住我
                    </label>
                </div>
                <div class="form-group col-md-offset-9">
                    <button type="submit" class="btn btn-success pull-right" name="submit" id="btnLogin">登录</button>
                </div>
                <div class="form-group col-md-offset-9" style="align-items: center;justify-content: center;display: flex;">
                    <a style="color: blue;cursor:pointer" href="/register.html">没有账号，立即注册</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
